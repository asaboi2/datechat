<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Assistant - Claude</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dating Text Assistant</h1>
            <p class="subtitle">Your witty dating conversation partner</p>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message assistant">
                        <div class="message-content">
                            <p>hey there. ready to chat? just type something or say "opener" to see what i can do.</p>
                        </div>
                    </div>
                </div>
                
                <div class="input-area">
                    <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                    <button id="send-button" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Dating Text Assistant powered by Claude Sonnet 3.5. Secure, private conversations.</p>
        </footer>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
